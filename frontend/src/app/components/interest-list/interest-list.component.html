<mat-card>
	<mat-card-content>
		<mat-list>
			@for (item of interestList; track item.id){
				<app-interest-item
					[startDate]="item.start_date" 
      				[endDate]="item.end_date" 
      				[amount]="item.amount" 
      				[interest]="item.interest"
					[interestAmount]="item.interest_amount"
					[elapsedDays]="item.elapsed_days" />
			}
		</mat-list>		
	</mat-card-content>
</mat-card>
